<head>

    <title>Tables Assessment</title>

<body>
    <div class="outer container">
        <!--Table-->
        <table>
            <!--Table Caption-->
            <caption>
                Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
            </caption>
            <!--Col Group-->
            <colgroup>
                <col span="2">
                <col class="border-solid-black">
                <col span="9">
            </colgroup>
            <!--Table Header-->
            <thead>
                <tr>
                    <td colspan="2"></td>
                    <td>Name</td>
                    <td>Mass (10<sup>24</sup>kg)</td>
                    <td>Diameter (km)</td>
                    <td>ensity (kg/m<sup>3</sup>)</td>
                    <td>Gravity (m/s<sup>2</sup>)</td>
                    <td>Length of day (hours)</td>
                    <td>Distance from Sun (10<sup>6</sup>km)</td>
                    <td>Mean temperature (Â°C)</td>
                    <td>Number of moons</td>
                    <td>Notes</td>
                </tr>
            </thead>
            <!--Table Body-->
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
